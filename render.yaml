services:
  - type: web
    name: imf-africa-pay
    env: node
    plan: free
    buildCommand: |
      # Install root dependencies
      npm install
      # Install frontend dependencies and build
      cd src
      npm install
      # Install vite globally to avoid permission issues
      npm install -g vite
      # Build the frontend
      npx vite build
      cd ..
      # Create dist directory and copy built files
      mkdir -p dist
      if [ -d "src/dist" ]; then
        cp -r src/dist/* dist/
      fi
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: IMF_EMAIL
        sync: false