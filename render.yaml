services:
  - type: web
    name: imf-africa-pay
    env: node
    plan: free
    buildCommand: |
      npm install
      cd src && npm install
      npm install --save-dev vite
      npm run build
      cd ..
      # Copy built frontend to dist directory for production serving
      mkdir -p dist
      if [ -d "src/dist" ]; then
        cp -r src/dist/* dist/
      fi
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: IMF_EMAIL
        sync: false